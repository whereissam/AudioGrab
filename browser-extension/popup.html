<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AudioGrab</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --bg: #ffffff;
      --bg-secondary: #f3f4f6;
      --text: #1f2937;
      --text-secondary: #6b7280;
      --border: #e5e7eb;
      --success: #10b981;
      --error: #ef4444;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1f2937;
        --bg-secondary: #374151;
        --text: #f9fafb;
        --text-secondary: #9ca3af;
        --border: #4b5563;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      border-bottom: 1px solid var(--border);
    }

    .header img {
      width: 32px;
      height: 32px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .content {
      padding: 16px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      border-radius: 8px;
      background: var(--bg-secondary);
      margin-bottom: 16px;
      font-size: 14px;
    }

    .status.supported {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
    }

    .status.unsupported {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
    }

    .url-display {
      font-size: 12px;
      color: var(--text-secondary);
      word-break: break-all;
      margin-bottom: 16px;
      padding: 8px;
      background: var(--bg-secondary);
      border-radius: 6px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, opacity 0.2s;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--primary-hover);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text);
    }

    .btn-secondary:hover:not(:disabled) {
      background: var(--border);
    }

    .settings {
      padding: 16px;
      border-top: 1px solid var(--border);
    }

    .settings h3 {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .input-group {
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      background: var(--bg);
      color: var(--text);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 12px;
    }

    .message.success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
    }

    .icon {
      width: 16px;
      height: 16px;
    }

    .footer {
      padding: 12px 16px;
      border-top: 1px solid var(--border);
      text-align: center;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-size: 12px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="AudioGrab">
    <h1>AudioGrab</h1>
  </div>

  <div class="content">
    <div id="status" class="status">
      <span class="status-dot"></span>
      <span id="status-text">Checking page...</span>
    </div>

    <div id="url-display" class="url-display" style="display: none;"></div>

    <div class="actions">
      <button id="transcribe-btn" class="btn-primary" disabled>
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
          <line x1="12" x2="12" y1="19" y2="22"/>
        </svg>
        Transcribe
      </button>
      <button id="download-btn" class="btn-secondary" disabled>
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7 10 12 15 17 10"/>
          <line x1="12" x2="12" y1="15" y2="3"/>
        </svg>
        Download Audio
      </button>
    </div>

    <div id="message" class="message" style="display: none;"></div>
  </div>

  <div class="settings">
    <h3>Server URL</h3>
    <div class="input-group">
      <input type="text" id="server-url" placeholder="http://localhost:8000">
      <button id="save-btn" class="btn-secondary">Save</button>
    </div>
  </div>

  <div class="footer">
    <a id="open-ui" href="#">Open AudioGrab Web UI</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
